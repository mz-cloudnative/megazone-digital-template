server:
  port: 8080

spring:
  application:
    name: spring-boot-backend
  datasource:
    master:
      hikari:
        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5432/sample
        username: postgres
        password: 1234
        connectionTestQuery: "SELECT 1"
        maximumPoolSize: 50
        minimumIdle: 50
    slave:
      hikari:
        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5433/sample
        read-only: true #DB 종류애 따라 해당 속성을 지원하지 않을 수 있으므로 확인 필요. postgresql은 지원.
        username: postgres
        password: 1234
        connectionTestQuery: "SELECT 1"
        maximumPoolSize: 50
        minimumIdle: 50
  h2:
    console:
      enabled: false
  redis:
    host: localhost
    port: 6379
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true

  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  flyway:
    locations: classpath:db/migration,classpath:db/seed
    enabled: false
    baseline-on-migrate: true
    url: jdbc:postgresql://localhost:5432/sample
    user: postgres
    password: 1234
    #out-of-order: true
    #validate-on-migrate: true

  cache:
    type: redis
    redis:
      time-to-live: 60000 #60초
      expire-time:
        ttl:
          user: 30
          admin: 120

  kafka:
    producer:
      bootstrap-servers: localhost:9092, localhost:9093, localhost:9094
      batch-size: 10
      retries: 1
      acks: 1
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    topic:
      test: my-topic
      view-count: test-topic-2

  task:
    execution:
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 100

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

