server:
  port: 8080
spring:
  profiles:
    active:
      - local
    group:
      local:
        - devtools_apply
        - db-local
        - kafka-local
        - cache-local
        - logging-local
      dev:
        - devtools_apply
        - db-dev
        - kafka-dev
        - cache-dev
        - logging-dev
      stg: #프로필 미구성
        - db-stg
        - kafka-stg
        - cache-stg
        - logging-stg
      prd: #프로필 미구성
        - db-prd
        - kafka-prd
        - cache-prd
        - logging-prd
    include:
      - devtools
      - db
      - kafka
      - cache
      - logging
