server:
  port: 8080

spring:
  application:
    name: spring-boot-backend
  datasource:
    master:
      hikari:
        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5432/example
        username: postgres
        password: root
        connectionTestQuery: "SELECT 1"
        maximumPoolSize: 50
        minimumIdle: 50
    slave:
      hikari:
        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5432/example
        read-only: true #DB 종류애 따라 해당 속성을 지원하지 않을 수 있으므로 확인 필요. postgresql은 지원.
        username: postgres
        password: root
        connectionTestQuery: "SELECT 1"
        maximumPoolSize: 50
        minimumIdle: 50

  h2:
    console:
      enabled: false

  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  flyway:
    locations: classpath:db/migration,classpath:db/seed
    enabled: false
    baseline-on-migrate: true
    url: jdbc:postgresql://localhost:5432/example
    user: postgres
    password: 1234
    #out-of-order: true
    #validate-on-migrate: true
  redis:
    host: localhost
    port: 6379

  cache:
    type: redis
    redis:
      time-to-live: 60000 #60초
      expire-time:
        ttl:
          user: 30
          admin: 120
  kafka:
    bootstrap-servers: kafka1:9083, kafka2:9084, kafka3:9085
    consumer:
      group-id: loc-group2
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    topics:
      example: loc-topic-create3,loc-topic-create4,loc-topic-create5

message:
  topic:
    default: "test-topic"

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
